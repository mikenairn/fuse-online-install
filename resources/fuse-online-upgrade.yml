- apiVersion: v1
  kind: Pod
  metadata:
    name: syndesis-upgrade-1.3-9
  spec:
    containers:
    - name: upgrade
      image: docker-registry.default.svc:5000/fuse7/fuse-ignite-upgrade:1.3-9
      env:
        - name: SYNDESIS_UPGRADE_PROJECT
          valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      imagePullPolicy: IfNotPresent
      args:
        - "--backup"
        - "/opt/backup"
      volumeMounts:
      - mountPath: /opt/backup
        subPath: backup
        name: backup-dir
    volumes:
    - name: backup-dir
      persistentVolumeClaim:
        claimName: syndesis-db
    restartPolicy: Never
